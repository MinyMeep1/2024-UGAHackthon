<!DOCTYPE html>
<html>
<head>
  <script src="face-api.js"></script>
  <script src="faceDetectionControls.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
  <video onloadedmetadata="onPlay(this)" id="inputVideo" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <script>

    function captureImageFromVideo(videoEl, canvas) {
        canvas.getContext('2d').drawImage(videoEl, 0, 0, canvas.width, canvas.height);
        const imageDataUrl = canvas.toDataURL('image/jpeg');
        console.log(imageDataUrl); // For demonstration, log the image data URL
    }

    let forwardTimes = []

    function updateTimeStats(timeInMs) {
      forwardTimes = [timeInMs].concat(forwardTimes).slice(0, 30)
      const avgTimeInMs = forwardTimes.reduce((total, t) => total + t) / forwardTimes.length
      $('#time').val(`${Math.round(avgTimeInMs)} ms`)
      $('#fps').val(`${faceapi.utils.round(1000 / avgTimeInMs)}`)
    }

    let captureInterval;
    let isFaceDetected = false;

    async function onPlay() {
      const videoEl = $('#inputVideo').get(0)
      const canvas = $('#overlay').get(0);

      if(videoEl.paused || videoEl.ended || !isFaceDetectionModelLoaded())
        return setTimeout(() => onPlay())


      const options = getFaceDetectorOptions()
      const ts = Date.now()
      const result = await faceapi.detectSingleFace(videoEl, options)

      updateTimeStats(Date.now() - ts)

    if (result) {
        if (!isFaceDetected) {
            isFaceDetected = true;
            // Start capturing images every 5 seconds
            captureInterval = setInterval(() => captureImageFromVideo(videoEl, canvas), 5000);
        }
        const dims = faceapi.matchDimensions(canvas, videoEl, true);
        faceapi.draw.drawDetections(canvas, faceapi.resizeResults(result, dims));
    } else {
        if (isFaceDetected) {
            isFaceDetected = false;
            // Stop capturing images if no face is detected
            clearInterval(captureInterval);
        }
    }

      setTimeout(() => onPlay())
    }

    async function run() {
      try {
        // Load face detection model (assuming this is an async operation)
        await changeFaceDetector(TINY_FACE_DETECTOR);
        changeInputSize(128);

        // Try to access user's webcam
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        const videoEl = document.getElementById('inputVideo');
        videoEl.srcObject = stream;
      } catch (error) {
        console.error("Error accessing the webcam: ", error);
        // Handle errors (e.g., user denied webcam access)
      }
    }

    window.addEventListener('load', run());

  </script>
</body>
</html>
